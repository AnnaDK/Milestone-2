<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Number puzzel</title>
  </head>
  <body>
      <header>
          <h1>Puzzel</h1>
      </header>
      
     <section class="container-fluid">
          <div class="row">
            
             <div class="col-12 col-sm-12 col-md-8">
                  
             <div class="container game-field">
                
  <div class="row">
    <div class="col block" id="1">1</div>
    <div class="col block" id="2">2</div>
    <div class="col block" id="3">3</div>
    <div class="col block" id="4">4</div>
  </div>
  <div class="row">
    <div class="col block" id="5">5</div>
    <div class="col block" id="6">6</div>
    <div class="col block" id="7">7</div>
    <div class="col block" id="8">8</div>
  </div>
  <div class="row">
    <div class="col block" id="9">9</div>
    <div class="col block" id="10">10</div>
    <div class="col block" id="11">11</div>
    <div class="col block" id="12">12</div>
  </div>
  <div class="row">
    <div class="col block" id="13">13</div>
    <div class="col block" id="14">14</div>
    <div class="col block" id="15">15</div>
    <div class="col block" id="empty"></div>
  </div>
</div> 
</div>

<div class="col-12 col-sm-12 col-md-4">
       <div class="container game-control-field">
        
                     
      <button type="button" class="btn btn-primary btn-lg">Start</button>
<button type="button" class="btn btn-primary btn-lg">Reset</button>
                
 </div>
  </div>
  </div>
   </section>



    <footer></footer>
   

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
